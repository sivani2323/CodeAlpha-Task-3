<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="code.css">
</head>

<body>
    <div class="navbar">
        <h4>Online Code Editor</h4>
    </div>
    <div class="mainarea">
        <div class="editors">
            <h2>HTML</h2>
            <textarea name="" id="html" placeholder="HTML" cols="30" rows="10"></textarea>
        </div>
        <div class="editors">
            <h2>CSS</h2>
            <textarea name="" id="css" placeholder="CSS" cols="30" rows="10"></textarea>
        </div>
        <div class="editors">
            <h2>JavaScript</h2>
            <textarea name="" id="js" placeholder="JavaScript" cols="30" rows="10"></textarea>
        </div>
    </div>
    <div class="output">
        <h1>Output</h1>
        <iframe id="code"></iframe>
    </div>
    
    <script src="code.js"></script>
</body>

</html>
